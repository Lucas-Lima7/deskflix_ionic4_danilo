<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bem-vindo a DeskFlix!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Vamos lá!</ion-card-subtitle>
        <ion-card-title>Assista onde e quando você quiser!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Se divirta, se emocione!</p>
        <p>Tudo que você precisa está aqui.</p>
      </ion-card-content>
    </ion-card>

    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Aqui você encontra:</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Séries</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Vídeos variados</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Seleção de vídeos por categoria</ion-label>
      </ion-item>
    </ion-list>

  <ion-button block color="dark" (click)="goPlansPage()" > Assine Agora!</ion-button>
</ion-content>
