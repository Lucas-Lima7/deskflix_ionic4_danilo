<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Minhas Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Minhas Informações
    </ion-list-header>
    <ion-item>
      <form (submit)="submit()">

        <ion-item>
          <ion-input type="password" name="password" placeholder="Senha"
                     [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" name="password_confirmation" placeholder="Confirme a senha"
                     [(ngModel)]="user.password_confirmation"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="full" color="dark">Salvar</ion-button>
      </form>
    </ion-item>
  </ion-list>
</ion-content>
